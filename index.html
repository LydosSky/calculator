<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input class="display" readonly="readonly" />
      <div class="operator-container">
        <button class="plus num-btn">+</button>
        <button class="minus num-btn">-</button>
        <button class="divide num-btn">/</button>
        <button class="multiply num-btn">x</button>
        <button class="clear num-btn">clear</button>
        <button class="equal num-btn">=</button>
      </div>
      <div class="numpad-container">
        <button class="num-one num-btn">1</button>
        <button class="num-two num-btn">2</button>
        <button class="num-three num-btn">3</button>
        <button class="num-four num-btn">4</button>
        <button class="num-five num-btn">5</button>
        <button class="num-six num-btn">6</button>
        <button class="num-seven num-btn">7</button>
        <button class="num-eight num-btn">8</button>
        <button class="num-nine num-btn">9</button>
        <button class="num-zero num-btn">0</button>
      </div>
    </div>
  </body>
</html>
